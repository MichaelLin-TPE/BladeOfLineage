<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>幻刃天堂</title>
    <link rel="stylesheet" href="./home_style.css" />
    <link rel="icon" href="./images/logo.webp" type="image/x-icon" />
  </head>
  <body>
    <div class="bg">
      <!-- Action Bar 背景 -->
      <div class="action_bar_bg">
        <img src="./images/action_bar.png" alt="Action Bar" />
        <!-- Action Bar 文字 -->
        <div class="action-bar-text">
          <span>最新消息</span>
          <span>遊戲介紹</span>
          <span>下載專區</span>
          <span>聯絡客服</span>
          <span>贊助內容</span>
        </div>
        <div class="logo-title-container">
          <img id="title" src="./images/lineage_title.png" alt="logo-title" />

          <div class="black-overlay">
            <div class="user_guide">
              <img
                id="user_guide_icon"
                src="./images/lineage_new_user_guide.png"
                alt="user_guide"
              />
              <div class="skill_guide">
                <img
                  id="skill_guide_icon"
                  src="./images/lineage_skill_guide.png"
                  alt="skill_guide"
                />
                <div class="equip_guide">
                  <img
                    id="equip_guide_icon"
                    src="./images/lineage_equip_guide.png"
                    alt="equip_guide"
                  />
                  <div class="deposit_guide">
                    <img
                      id="deposit_guide_icon"
                      src="./images/lineage_deposit_icon.png"
                      alt="deposit_guide"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="logo-container">
          <img id="logo" src="./images/lineage_logo.png" alt="logo" />
        </div>
      </div>

      <!-- Logo 部分 -->
      <script src="script.js"></script>
    </div>
  </body>
</html>
