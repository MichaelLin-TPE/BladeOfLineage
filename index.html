<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>幻刃天堂</title>
    <link rel="stylesheet" href="./home_style.css" />
    <link rel="icon" href="./images/logo.webp" type="image/x-icon" />
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore-compat.js"></script>
    <meta
      name="description"
      content="歡迎來到幻刃天堂官方網站，了解最新的遊戲動態、下載專區與聯絡方式。"
    />
    <meta name="keywords" content="Blade of Lineage, 天堂私服,幻刃天堂" />
  </head>
  <body>
    <div class="bg">
      <!-- actionBar------------------>
      <div class="action_bar_bg">
        <div class="action-bar-text">
          <a href="./news_info.html"><span>最新消息</span></a>
          <span>遊戲介紹</span>
          <a href="./downlaod_page/download.html">
            <span>下載專區</span>
          </a>
          <span>聯絡客服</span>
          <a href="./donate_info.html">
            <span>贊助內容</span>
          </a>
        </div>
      </div>
      <!-- actionBar------------------>

      <!-- icon_lists ----------------------------->
      <div class="icons_list">
        <div class="first_icon_list">
          <a href="./donate_info.html">
            <img
              id="deposit_guide_icon"
              src="./images/lineage_deposit_icon.png"
              alt="deposit_guide"
            />
          </a>

          <img
            id="user_guide_icon"
            src="./images/lineage_new_user_guide.png"
            alt="user_guide"
          />
        </div>

        <div class="second_icon_list">
          <img
            id="skill_guide_icon"
            src="./images/lineage_skill_guide.png"
            alt="skill_guide"
          />
          <img
            id="equip_guide_icon"
            src="./images/lineage_equip_guide.png"
            alt="equip_guide"
          />
        </div>
      </div>
      <!-- icon_lists ---------------------------->

      <!-- news and system info --------------------------------------->
      <div class="black-overlay">
        <div class="wrapper">
          <div class="new_info">
            <b style="color: white">最新活動</b>
            <div id="list-container"></div>
          </div>
          <div class="system_info">
            <b style="color: white">系統信息</b>
            <div id="list-container2"></div>
          </div>
        </div>
      </div>
      <!-- news and system info --------------------------------------->
    </div>

    <div class="contact_us_area">
      <img
        id="contact_us"
        src="./images/lineage_contact_us.png"
        alt="contact_us"
      />
      <img id="community" src="./images/lineage_line_cummity_icon.png"
      alt=community">
    </div>

    <img id="title" src="./images/lineage_title.png" alt="logo-title" />
    <script src="script.js"></script>
    <script src="firebase-handler.js"></script>
  </body>
</html>
