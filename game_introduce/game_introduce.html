<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>遊戲介紹</title>
    <link rel="icon" href="../images/logo.webp" type="image/x-icon" />
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="./game_introduce.css" />
  </head>
  <body>
    <div class="bg">
      <div class="menu_list">
        <img
          id="position_introduce"
          src="../images/lineage_position_introduce.png"
          alt="position_introduce"
        />
        <img
          id="equid_introduce"
          src="../images/lineage_equid_introduce.png"
          alt="equid_introduce"
        />
        <img
          id="skill_introduce"
          src="../images/lineage_skill_introduce.png"
          alt="skill_introduce"
        />
      </div>

      <div class="main_news_list">
        <div class="item_row">
          <div class="main_view">
            <div class="position">黑暗妖精</div>
            <div class="item_name">死亡之指</div>
            <div class="item_image">
              <img src="../images/logo.webp" alt="" />
            </div>
            <div class="basic_property_area">
              <div>攻擊: 17/15</div>
              <div>握拿: 雙手</div>
              <div>安定: 6</div>
              <div>材料: 鐵</div>
              <div>重量: 50</div>
            </div>
            <div class="others_property_area">
              <div>近距離命中+5</div>
              <div>額外攻擊點數+2</div>
            </div>
          </div>

          <div class="where_to_get_area">
            <span class="left_align">商店</span>
            <span>主城「成就武器商」購買職業達到50等就送對應的武器</span>
          </div>
        </div>
      </div>
    </div>
    <div class="logo_view">
      <a href="../index.html" onclick="navigateToIndex(event)"></a>
    </div>
    <script src="./game_introduce.js"></script>
  </body>
</html>
